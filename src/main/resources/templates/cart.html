<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>My Cart</title>
</head>
<body>
<h1>My Cart</h1>

<!--USER CART-->
<div sec:authorize="isAuthenticated()">

    <div th:each="order : ${user.orders}">

        <div th:if="${order.isComplete() == false}">
            <h5>Order# [[${order.id}]]</h5>
            <div th:each="pizza : ${order.pizzas}">
                Pizza with <span th:each="ingredient : ${pizza.ingredients}">[[${ingredient.name}]],</span>
                <a th:href="@{/updatepizza/{id} (id=${pizza.id})}">Edit pizza</a>

            </div>
            <a th:href="@{/addToOrder/{id} (id=${order.id})}">Add another pizza</a>
        </div>
    </div>
</div>
<a href="#">Checkout</a>

<!--GUEST CART-->
<div sec:authorize="!isAuthenticated()">
    <div th:each="one : ${guestOrders}">
        <div th:each="pizza : ${one.pizzas}">
            <h5>Order# [[${one.id}]]</h5>
            Pizza with <span th:each="ingredient : ${pizza.ingredients}">[[${ingredient.name}]],</span>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
